<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="toolbar">
      <nav>
        <div class="logo-container">
          <img src="./img/mobile-logo.png" alt="Logo" class="d-md-none" />
          <img src="./img/logo.svg" alt="Logo" class="d-none d-md-block" />
        </div>

        <div class="input">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            class="search"
            type="text"
            name="search"
            placeholder="Prova a cercare: Lezioni di Laravel"
          />
        </div>

        <div class="utility">
          <ul class="utility-list">
            <li class="utility-item d-none d-lg-block">
              <i class="fa-solid fa-list"></i>
            </li>
            <li class="utility-item d-none d-lg-block">
              <i class="fa-solid fa-circle-question"></i>
            </li>
            <li class="utility-item d-none d-lg-block">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </li>
            <li class="utility-item orange">
              <i class="fa-solid fa-bell"></i>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <main>
      <aside></aside>
      <div class="main-content"></div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
